<div class="caja">
    <div class="cajaTitulo">
      <h1 class="titulo">Registro</h1>
    </div>
    <div class="cajaTitulo"><span class="alerta">Todos los campos son obligatorios</span></div>
    <div class="formulario">
        <form  [formGroup]="form1" (submit)="submit()">
          <div class="alert alert-danger" role="alert" *ngIf='mensaje'>
            <strong>{{mensaje}}</strong>
          </div>
            <div class="form-row mb-1">
              <div class="form-group col-md-6">
                <label for="email">*Correo electronico:</label>
                <input class="form-control" type="text" placeholder="Correo electronico" id="email" formControlName="email">
              </div>
              <div class="form-group col-md-6">
                <label for="email">*Nombre de usuario:</label>
                <input class="form-control" type="text" placeholder="Nombre de usuario" id="usuario" formControlName="usuario">
              </div>
              <div class="form-group col-md-6">
                <label for="password">*Contrase単a:</label>
                <input class="form-control" type="password" placeholder="Contrase単a" id="password" formControlName="password">
            </div>
            <div class="form-group col-md-6">
              <label for="password">*Repite la contrase単a:</label>
              <input class="form-control" type="password" placeholder="Repite la contrase単a" id="password2" formControlName="password2">
          </div>
            </div>
            <button class="botonVer" [disabled]="!form1.valid" type ="submit" >Registrarse</button>
        </form>
    </div>
</div>
