<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Recuperar Contrase√±a</div>
        <div class="card-body">
            <form [formGroup]="formLogin" (submit)="submit()">
              <div class="form-row mb-1">
                <div class="form-group col-md-6">
                  <label for="email">E-Mail:</label>
                  <input class="form-control" type="text" placeholder="E-Mail" id="email" formControlName="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Usuario:</label>
                  <input class="form-control" type="text" placeholder="Usuario" id="usuario" formControlName="usuario">
              </div>
              </div>
              <button class="btn btn-primary btn-block" type ="submit" [disabled]="!formLogin.valid">Enviar</button><br>
          </form>
        </div>
      </div>
    </div>
  </div>
